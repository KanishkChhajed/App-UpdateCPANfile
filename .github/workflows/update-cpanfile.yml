---
name: update-cpanfile
on:
  schedule:
  - cron:  '0 0 * * *'
  push:
    paths:
      - ".github/workflows/update-cpanfile.yml"

jobs:
  update:
    name: update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: update
        id: update
        run: docker run -v `pwd`:/src -w /src perl:latest bash -c 'perl -v && cpanm --notest App::UpdateCPANfile && echo "::set-output name=updated_packages::$(update-cpanfile update --output json)"'

      - name: report
        id: report
        run: |
          echo "::set-output name=title::Updated $(echo ${{ steps.update.outputs.updated_packages }} | jq 'length') items"
          echo "::set-output name=body::$(echo ${{ steps.update.outputs.updated_packages }}  | jq '.[] | join(\" \")')//$'\n'/'%0A'}"


      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT }}
          title: ${{ steps.update.report.title }}
          branch: update-cpanfile
          commit-message: Update cpanfile
          body: |
            ${{ steps.update.report.body }}
            Automated changes by [update-cpanfile](https://metacpan.org/pod/distribution/App-UpdateCPANfile/script/update-cpanfile)
